---
layout: default
---

<div class="landing-page">
	{% for post in site.posts limit:1 %}
	<div class="post">
		<header>
			<h3>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h3>
			<p class="post-meta">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</p>
		</header>
		{{ post.content }}
		{% include share.html %}
		<div class="comments">
	    	<a href="{{ post.url }}">Leave a Comment</a>
	    </div>
	</div>
	{% endfor %}
</div>
