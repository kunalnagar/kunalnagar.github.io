---
layout: default
title: Blog
---

<div class="page-blog">
  <p>I write about my life experiences, personal or professional.</p>
  <input type="text" id="search" placeholder="Search" class="input" />
  <ul id="posts_list">
    {% for post in site.posts %}
    <li>
      <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
      <a class="link" href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
