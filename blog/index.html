---
layout: default
title: Blog
---

<div class="page page-blog">
    <div class="container">
        <p>I write, occasionally.</p>
        <ul>
        {% for post in site.posts %}
            <li>
                <span>{{ post.date | date: "%b %d, %Y" }}</span>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
