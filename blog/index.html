---
layout: default
title: Blog
---
<div class="container l-container p-blog">
    <section class="section projects">
        <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">
                    <p class="img"><img src="{{ post.img }}" /></p>
                    <div class="details">
                        <p class="title">{{ post.title }}</p>
                        <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
                    </div>
                </a>
            </li>
        {% endfor %}
        </ul>
    </section>
</div>
