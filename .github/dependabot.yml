version: 2
updates:
  - package-ecosystem: 'bundler'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    versioning-strategy: lockfile-only
    reviewers:
      - 'kunalnagar'
    commit-message:
      prefix: 'chore'
      include: 'scope'
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    versioning-strategy: lockfile-only
    reviewers:
      - 'kunalnagar'
    commit-message:
      prefix: 'chore'
      include: 'scope'
