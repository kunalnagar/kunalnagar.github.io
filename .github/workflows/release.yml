name: Release site

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: kunalnagar/ruby-node
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: bundle_cache
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Setup bundle path to vendor/bundle
        run: bundle config path vendor/bundle
      - name: Install bundle dependencies if not cached
        if: steps.bundle_cache.outputs.cache-hit != 'true'
        run: bundle install --jobs 4 --retry 3
      - name: Install npm dependencies
        run: npm install
      - name: Authenticate snyk
        run: npm run snyk:authenticate
      - name: Run snyk
        run: npm run snyk:test
      - name: Run linter
        run: npm run pretty-quick
      - name: Create build
        run: npm run build
      - name: Install rsync
        run: apt-get update && apt-get install -y rsync
      - name: Release
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release
