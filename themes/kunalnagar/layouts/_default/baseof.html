<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
	<meta name="robots" content="index, follow">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,700,800" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="/css/{{ index .Site.Data.css.hash "main.css" }}" />
	{{ block "favicon" . }}{{ partial "site-favicon.html" . }}{{ end }}
	{{ template "_internal/google_analytics_async.html" . }}
</head>
<body>
	<main class="kunal">
		{{ block "header" . }}{{ partial "site-header.html" .}}{{ end }}
		{{ block "main" . }}{{ end }}
	</main>
	{{ block "scripts" . }}{{ partial "site-scripts.html" . }}{{ end }}
</body>
</html>
