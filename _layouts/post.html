<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description }}">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>{{ page.title }} â€“ Kunal Nagar</title>
    <meta property="og:image" content="https://kunalnagar.in/assets/img/post.png">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <main>
        {% include header.html %}
        <div class="container l-container p-blog-single">
            <section class="section header">
                <img src="{{ page.img }}" class="img" />
                <div>
                    <h1 class="section-heading title">{{ page.title }}</h1>
                    <div class="l-flex l-items-center">
                        <time class="date">{{ page.date | date: "%B %d, %Y" }}</time>
                        <span class="breadcrumb-separator">/</span>
                        <a href="http://twitter.com/share?text={{ page.title }}&url={{ page.url }}&via=_kunalnagar" class="btn-share" title="Share on Twitter" target="_blank" rel="noopener noreferrer">
                            Share
                        </a>
                    </div>
                </div>
            </section>
            <section class="section content">{{ content }}</section>
        </div>
        {% include footer.html %}
    </main>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js" async defer></script>
</body>
</html>
