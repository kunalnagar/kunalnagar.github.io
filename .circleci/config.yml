defaults: &defaults
  working_directory: ~/repo

version: 2.1

jobs:
  build:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.6.3-node
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - checkout
      - run:
          name: Install bundler 2
          command: gem install bundler:2.0.2
      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
            - rubygems-v1-fallback
      - run:
          name: Install bundle dependencies
          command: bundle check || bundle install
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run linter
          command: npm run pretty-quick
      - run:
          name: Create build
          command: npm run build
      - persist_to_workspace:
          root: ./
          paths:
            - release
  deploy:
    <<: *defaults
    docker:
      - image: circleci/node:12.16.1
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Init npm
          command: npm init -y
      - run:
          name: Install Netlify CLI
          command: npm install --save-dev netlify-cli
      - run:
          name: Deploy to Netlify
          command: ./node_modules/.bin/netlify deploy --dir=release --prod

workflows:
  kunalnagar-build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
