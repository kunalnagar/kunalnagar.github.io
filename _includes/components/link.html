{% if include.link.sameTab %}
<a href="{{ include.link.url }}" rel="noopener noreferrer" title="{{ include.link.title }}" class="btn-link {{ include.class }}">{{ include.text }}</a>
{% else %}
<a href="{{ include.link.url }}" target="_blank" rel="noopener noreferrer" title="{{ include.link.title }}" class="btn-link {{ include.class }}">{{ include.text }}</a>
{% endif %}
