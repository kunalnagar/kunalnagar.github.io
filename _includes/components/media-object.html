<div class="media-object">
  <span
    class="iconify media-object--icon"
    data-icon="{{ include.icon }}"
    data-inline="false"
  ></span>
  <img
    src="{{ include.img }}"
    alt="{{ include.img_alt }}"
    class="media-object--img"
  />
  <div class="media-object--body">
    <h5 class="media-object--title">{{ include.title }}</h5>
    <p class="media-object--description">{{ include.description }}</p>
  </div>
</div>
