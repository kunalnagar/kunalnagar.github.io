version: '3.6'

services:
  jekyll:
    image: timbru31/ruby-node:2.7-slim-14
    ports:
      - 4000:4000
    volumes:
      - .:/home/kunalnagar.in
    command: >
      bash -c "node -v
      && cd /home/kunalnagar.in
      && bundle config set path 'vendor/bundle'
      && bundle install
      && npm install
      && npm run dev"
